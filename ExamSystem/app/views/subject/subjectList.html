#{extends 'users/teacherButton.html' /}
#{set teacherButtontitle:'科目管理主页' /}

<table class="table table-hover">
	<a href="/SubjectController/go2AddSubjectPage" class="btn btn-success">添加</a>
	<thead>
		<tr>
			<th>科目标题</th>
			<th>科目备注</th>
			<th>科目启用</th>
			<th>操作</th>
		</tr>
	</thead>
	<tbody>
		#{list items:subjects, as:'subject'}
			<tr>
				<td>${subject.title}</td>
				<td>${subject.remark}</td>
				<td>${subject.getStatusDesc()}
					<!-- #{if subject.status == 0}
						启用
					#{/if }
					#{if subject.status == 1}
						禁用
					#{/if } -->
				</td>
				<td>
					<a class="btn btn-default" href="/SubjectController/go2ModSubjectPage?id=${subject.id}" role="button">修改</a>
					<a class="btn btn-default" href="/SubjectController/deleteSubject?id=${subject.id}" role="button">删除</a>
				</td>
			</tr>
		#{/list}
	</tbody>
</table>
