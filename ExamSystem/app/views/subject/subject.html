#{extends 'users/teacherButton.html' /}
#{set teacherButtontitle:'科目管理主页' /}

<header class="page-header text-center">
    <h1>${pageTitle}</h1>
</header>


#{if subject != null}
<form action="/SubjectController/modifySubject" method="post">
<div class="container">    
	    <div class="form-horizontal">
	    	<div class="form-group">
	            <label class="col-sm-2 control-label">Id</label>
	            <div class="col-sm-10">
	                <input type="text" class="form-control" name="id" value="${subject.id}" readonly> 
	            </div>
	        </div>
	    
	        <div class="form-group">
	            <label class="col-sm-2 control-label">科目标题</label>
	            <div class="col-sm-10">
	                <input type="text" class="form-control" name="title" value="${subject.title}" required>
	            </div>
	        </div>
	        
	        <div class="form-group">
	            <label class="col-sm-2 control-label">科目备注</label>
	            <div class="col-sm-10">
	                <input type="text" class="form-control" name="remark" value="${subject.remark}" >
	            </div>
	        </div>
	        
	        <div class="form-group">
	            <label class="col-sm-2 control-label">科目状态</label>
	            <div class="col-sm-10">
	                <select class="form-control" name="status">
						<option value="0">启用</option>
						<option value="1">禁用 </option>
					</select>
	            </div>
	        </div>
	
	        <div class="form-group">
	            <div class="col-sm-2">
	
	            </div>
	            <div class="col-sm-10">
	            <button class="btn btn-primary">确定</button>
	            </div>
	        </div>
	    </div>
	</div>
</form> 
#{/ if}


#{if subject == null}
<form action="/SubjectController/addSubject" method="post">
<div class="container">    
	    <div class="form-horizontal">
	        <div class="form-group">
	            <label class="col-sm-2 control-label">科目标题</label>
	            <div class="col-sm-10">
	                <input type="text" class="form-control" name="title"  required>
	            </div>
	        </div>
	        
	        <div class="form-group">
	            <label class="col-sm-2 control-label">科目备注</label>
	            <div class="col-sm-10">
	                <input type="text" class="form-control" name="remark"  >
	            </div>
	        </div>
	        
	        <div class="form-group">
	            <label class="col-sm-2 control-label">科目状态</label>
	            <div class="col-sm-10">
	                <select class="form-control" name="status">
						<option value="0">启用</option>
						<option value="1">禁用 </option>
					</select>
	            </div>
	        </div>
	
	        <div class="form-group">
	            <div class="col-sm-2">
	
	            </div>
	            <div class="col-sm-10">
	            <button class="btn btn-primary">确定</button>
	            </div>
	        </div>
	    </div>
	</div>
</form> 
#{/ if}
