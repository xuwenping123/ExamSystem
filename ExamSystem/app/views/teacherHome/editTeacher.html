#{extends 'homePageBar/teacherButton.html' /}
#{set title:'Home' /}
#{set teacherButtontitle:'考试系统老师个人主页' /}

<header class="page-header text-center">
    <h1>修改个人信息</h1>
</header>

<form action="/teacher/editTeacherAction" method="post">
<div class="container">    
	    <div class="form-horizontal">
	    	<div class="form-group">
	            <label class="col-sm-2 control-label">Id</label>
	            <div class="col-sm-10">
	                <input type="text" class="form-control" name="id" value="${teacher.id}" readonly> 
	            </div>
	        </div>
	    
	        <div class="form-group">
	            <label class="col-sm-2 control-label">姓名</label>
	            <div class="col-sm-10">
	                <input type="text" class="form-control" name="name" value="${teacher.name}" required>
	            </div>
	        </div>
	        
	        <div class="form-group">
	            <label class="col-sm-2 control-label">年龄</label>
	            <div class="col-sm-10">
	                <input type="text" class="form-control" name="age" value="${teacher.age}">
	            </div>
	        </div>
	        
	        <div class="form-group">
	            <label class="col-sm-2 control-label">用户名</label>
	            <div class="col-sm-10">
	                <input type="text" class="form-control" name="username" value="${teacher.username}" required>
	            </div>
	        </div>
	
	        <div class="form-group">
	            <label class="col-sm-2 control-label">密码</label>
	            <div class="col-sm-10">
	                <input type="password" class="form-control" name="password" value="${teacher.password}" required>
	            </div>
	        </div>
	
	        <div class="form-group">
	            <div class="col-sm-2">
	
	            </div>
	            <div class="col-sm-10">
	            <button class="btn btn-primary">确定</button>
	            </div>
	        </div>
	    </div>
	</div>
</form>
