#{extends 'homePageBar/teacherButton.html' /}
#{set teacherButtontitle:'试题管理页面' /}

<header class="page-header text-center">
    <h1>${pageTitle}</h1>
</header>


#{if question != null}
<form action="/teacher/question/editSubjectAction" method="post">
<div class="container">    
	    <div class="form-horizontal">
	    	<div class="form-group">
	            <label class="col-sm-2 control-label">Id</label>
	            <div class="col-sm-10">
	                <input type="text" class="form-control" name="id" value="${question.id}" readonly> 
	            </div>
	        </div>
	    
	        <div class="form-group">
	            <label class="col-sm-2 control-label">试题内容</label>
	            <div class="col-sm-10">
	                <input type="text" class="form-control" name="content" value="${question.content}" required>
	            </div>
	        </div>
	        
	        <div class="form-group">
	            <label class="col-sm-2 control-label">试题答案</label>
	            <div class="col-sm-10">
	                <input type="text" class="form-control" name="answer" value="${question.answer}" required>
	            </div>
	        </div>
	        
	        <div class="form-group">
	            <label class="col-sm-2 control-label">试题类型</label>
	            <div class="col-sm-10">
	                <select class="form-control" name="type" >
						<option selected="selected" value="0">单选题 </option>
						<option value="1">多选题 </option>
						<option value="2">填空题</option>
						<option value="3">问答题 </option>
					</select>
	            </div>
	        </div>
	
	        <div class="form-group">
	            <label class="col-sm-2 control-label">试题科目</label>
	            <div class="col-sm-10">
	           		<select class="form-control" name="subject_id">
						#{list items:subjects, as:'subject'}
						<option value="${subject.id}">${subject.title}</option>
						#{/list}
					</select>
	            </div>
	        </div>
	
	        <div class="form-group">
	            <div class="col-sm-2">
	
	            </div>
	            <div class="col-sm-10">
	            <button class="btn btn-primary">确定</button>
	            </div>
	        </div>
	    </div>
	</div>
</form> 
#{/ if}


#{if question == null}
<form action="/teacher/question/addSubjectAction" method="post">
<div class="container">    
	    <div class="form-horizontal">
	        <div class="form-group">
	            <label class="col-sm-2 control-label">试题内容</label>
	            <div class="col-sm-10">
	                <input type="text" class="form-control" name="content"  required>
	            </div>
	        </div>
	        
	        <div class="form-group">
	            <label class="col-sm-2 control-label">试题答案</label>
	            <div class="col-sm-10">
	                <input type="text" class="form-control" name="answer"  required>
	            </div>
	        </div>
	        
	        <div class="form-group">
	            <label class="col-sm-2 control-label">试题类型</label>
	            <div class="col-sm-10">
	                <select class="form-control" name="type">
						<option value="0">单选题 </option>
						<option value="1">多选题 </option>
						<option value="2">填空题</option>
						<option value="3">问答题 </option>
					</select>
	            </div>
	        </div>
	
	        <div class="form-group">
	            <label class="col-sm-2 control-label">试题科目</label>
	            <div class="col-sm-10">
	                <select class="form-control" name="subject_id">
						#{list items:subjects, as:'subject'}
						<option value="${subject.id}">${subject.title}</option>
						#{/list}
					</select>
	            </div>
	        </div>
	
	        <div class="form-group">
	            <div class="col-sm-2">
	            </div>
	            <div class="col-sm-10">
	            <button class="btn btn-primary">确定</button>
	            </div>
	        </div>
	    </div>
	</div>
</form> 
#{/ if}
