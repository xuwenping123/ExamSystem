#{extends 'main.html' /}
#{set title:'Home' /}

<!-- #{if session.username != null}
	username is : ${session.username}
#{/ if} -->
<br/><br/>

<header class="page-header text-center">
    <h1>用户登录页面</h1>
</header>
<form action="/login" method="post">
	<div class="container">    
	    <div class="form-horizontal">
	        <div class="form-group">
	            <label class="col-sm-2 control-label">用户名</label>
	            <div class="col-sm-10">
	                <input type="text" class="form-control" name="username" placeholder="请输入用户名">
	            </div>
	        </div>
	
	        <div class="form-group">
	            <label class="col-sm-2 control-label">密码</label>
	            <div class="col-sm-10">
	                <input type="password" class="form-control" name="password" placeholder="请输入密码">
	            </div>
	        </div>
	
	        <div class="form-group">
	            <label class="control-label col-sm-2">
	               登录类型
	            </label>
	            <div class="col-sm-10">
	                <input type="radio" name="loginType" value="0"> 老师
	                <input type="radio" name="loginType" value="1"> 学生
	            </div>
	        </div>
	
	        <div class="form-group">
	            <div class="col-sm-2">
	
	            </div>
	            <div class="col-sm-10">
	            <a href="registered.html" class="btn btn-success">注册</a>
	            <button class="btn btn-primary" name="submit" value="1">登录</button>
	            </div>
	        </div>
	        #{if message != null}
				<div class="alert alert-warning">
				 <a href="#" class="close" data-dismiss="alert">&times;</a>
			    	<h5><strong>${message}</strong></h5>
				</div>
			#{/if}
	    </div>
	</div>
</form>
